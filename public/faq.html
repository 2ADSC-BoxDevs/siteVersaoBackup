<script>
// efeitos
window.sr = ScrollReveal({reset: true});

// nav 
sr.reveal('.nav', {duration: 2000});
sr.reveal('.nav-logo', {duration: 2000});
sr.reveal('.itens_menu', {duration: 2000});
sr.reveal('.btn-nav', {duration: 2000});

//cards
sr.reveal('.container-child-contato', {duration: 2000});
sr.reveal('.container-cards', {duration: 2000});
sr.reveal('.card', {duration: 2000});


// Responsividade Menu
function open_itens_menu(){
    close_menu_icon.style.display = 'block';
    open_menu_icon.style.display = 'none';
    itens_menu.style.display = 'flex';
    // body.style.overflow = 'hidden';
}
function close_itens_menu(){
    open_menu_icon.style.display = 'block';
    close_menu_icon.style.display = 'none';
    itens_menu.style.display = 'none';
    body.style.overflow = 'unset';
}

function traducao(){
    var botao = document.getElementsByTagName('iframe')[0].contentDocument.querySelector('#react-root');
    botao.onclick = function traducaoCampos() {
    setTimeout( function traducaoCampos() { 
        var campoNome = document.getElementsByTagName('iframe')[0].contentDocument.querySelector('label[for="summary"] > span');
        var campoDescricao = document.getElementsByTagName('iframe')[0].contentDocument.querySelector('label[for="description"] > span');
        var campoEmail = document.getElementsByTagName('iframe')[0].contentDocument.querySelector('label[for="email"] > span');
        var enviar = document.getElementsByTagName('iframe')[0].contentDocument.querySelector('#submit-button');
        campoNome.innerHTML = 'Assunto:';           
        campoDescricao.innerHTML = 'O que está acontecendo?';           
        campoEmail.innerHTML = 'Email:';   
        enviar.innerHTML = 'Enviar';     
        }, 1);
    }    
}
</script>
