<body onload="AllUsersSuporte()">
  <div class="mainlogin">
   

    <div>

        <table id="tabelaUsuariosSuporte" style="width:100rem;">
  
          <tr> 
          <td>ID:</td>
          <td>Nome:</td>
          <td>Email:</td>
          <td>Senha:</td>
          <td>Empresa:</td> 
        </tr>
  
        </table>
  
      </div>


    </div>

</body>

<script>

function AllUsersSuporte(){

fetch("usuarios/listarSuporte", {
  method: "GET",
  headersa: {
    "Content-Type": "application/json"
  }
}).then(function (resposta){

  console.log("Front ok")

  resposta.json()
  .then((json) =>{

      console.log(json)

      for(i = 0; i < json.length; i++){

       div = `<tr> <td> ${json[i].id_usuario_suporte} </td> 
                   <td> ${json[i].nome_usuario_suporte} </td> 
                   <td> ${json[i].email_usuario_suporte} </td> 
                   <td> <input readonly type="password"value='${json[i].senha_usuario_suporte}' ></td>
                   <td> ${json[i].nome_empresa} </td> 
                   <td> <span style="cursor:pointer;"> Editar </span> </td>
                  <td>  <span style="cursor:pointer;"> Excluir </span> </td>
                    </tr>`


       tabelaUsuariosSuporte.innerHTML += div


      }




  })


}).catch(function (resposta){

  console.log("Front zuo")

  console.log(resposta)

})


}
 
</script>
